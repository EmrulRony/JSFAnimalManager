<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 

<h:body>
<h:body>
	<h:form>
		<h:dataTable value="#{animalController.animalList}" var="animal">
			<h:column>
			<f:facet name="header">
			<h:outputText value="AnimalID"/>
			</f:facet>
			<h:outputText value="#{animal.animalid}" />
			</h:column>
			
			<h:column>
			<f:facet name="header">
			<h:outputText value="AnimalName"/>
			</f:facet>
			<h:outputText rendered="#{animalController.currentAnimal ne animal}" value="#{animal.animalname}" />
			<h:inputText rendered="#{animalController.currentAnimal eq animal}" value="#{animal.animalname}" />
			</h:column>
			
			<h:column>
			<f:facet name="header">
			<h:outputText value="ScienteficName"/>
			</f:facet>
			<h:outputText rendered="#{animalController.currentAnimal ne animal}" value="#{animal.scienteficname}" />
			<h:inputText rendered="#{animalController.currentAnimal eq animal}" value="#{animal.scienteficname}" />
			</h:column>
			
			<h:column>
			<f:facet name="header">
			<h:outputText value="TotalNumber"/>
			</f:facet>
			<h:outputText rendered="#{animalController.currentAnimal ne animal}" value="#{animal.totalnumber}" />
			<h:inputText rendered="#{animalController.currentAnimal eq animal}" value="#{animal.totalnumber}" />
			</h:column>
			
			<h:column>
			<f:facet name="header">Delete</f:facet>
			<h:commandButton action="#{animalController.deleteAnimal(animal.animalid)}" value="Delete" />
			</h:column>
			
			<h:column>
			<f:facet name="header">Edit</f:facet>
			<h:commandButton rendered="#{animalController.currentAnimal eq animal}" action="#{animalController.modifyAnimal()}" value="Update" />
			<h:commandButton rendered="#{animalController.currentAnimal ne animal}" action="#{animalController.currentAnimal(animal)}" value="Edit" />
			</h:column>
			
			
		</h:dataTable>
	</h:form>
</h:body>
</h:body> 
</html>
